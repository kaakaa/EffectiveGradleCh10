apply plugin: 'groovy'
apply plugin:  'maven'

version = 1.0
group = 'sample.infoplugin'
archivesBaseName = 'infoplugin'
repositories.mavenCentral()
dependencies {
    compile gradleApi()
    groovy localGroovy()
    testCompile 'junit:junit:4.11'
}

uploadArchives {
    repositories.mavenDeployer {
        repository(url: 'file:../lib')
    }
}